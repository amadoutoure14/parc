<div class="search-container">
  <input type="text" class="search-input" placeholder="Entrez votre numéro">
</div>

<div *ngIf="vehicules && vehicules.length > 0" class="chauffeurs-container">
  <table class="chauffeurs-table">
    <thead>
    <tr>
      <th>Numéro</th>
      <th>Immatriculation</th>
      <th>modèle</th>
      <th>commentaire</th>
      <th>disponible</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vehicule of vehicules; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ vehicule.immatriculation }}</td>
      <td>{{ vehicule.modele }}</td>
      <td>{{ vehicule.commentaire }}</td>
      <td>{{ vehicule.disponible }}</td>
      <td>{{ vehicule.date }}</td>
      <td>
        <!-- Boutons d'actions -->
        <button mat-icon-button (click)="editVehicule(vehicule)">
          <mat-icon class="modifier">edit</mat-icon>
        </button>
        <button mat-icon-button  (click)="deleteVehicule(vehicule)">
          <mat-icon class="supprimer">delete</mat-icon> <!-- Icône de suppression -->
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
