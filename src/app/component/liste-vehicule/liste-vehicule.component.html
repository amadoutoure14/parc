<div class="container">
  <div class="filter-container">
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input />
  </div>

  <div class="mat-elevation-z8 table" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numéro </th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="immatriculation">
        <th mat-header-cell *matHeaderCellDef> Immatriculation </th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.immatriculation }}</td>
      </ng-container>

      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef> Modèle </th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.modele }}</td>
      </ng-container>

      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef> Commentaire </th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.commentaire }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef > Date d'enregistrement </th>
        <td mat-cell *matCellDef="let vehicule"> {{ vehicule.date | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let vehicule">
          <button mat-button color="primary" (click)="modifier(vehicule)">
            <img ngSrc="assets/edit.png" alt="modifier" height="24" width="24" />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">Aucun résultat pour "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Sélection de page"></mat-paginator>
  </div>

  <div *ngIf="dataSource.data.length === 0">
    <p class="non-vehicule">{{ message }}</p>
  </div>
</div>
