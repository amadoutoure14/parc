<h2>Formulaire de modification d'Approvisionnement</h2>
<div class="container">

  <p>Véhicule : {{ carburant.vehicule?.immatriculation }}</p>

  <div class="input-group">
    <label for="approv">Quantité de carburant (en litres)</label>
    <input type="number" id="approv" [(ngModel)]="carburant.approv" placeholder="Saisir la quantité de carburant (litres)" class="input-large" min="0" required>
  </div>

 <div class="buttons">
   <button (click)="onSubmit()" [disabled]="!carburant.approv">
     SOUMETTRE
   </button>

   <button (click)="closeDialog()" class="annuler">
     Annuler
   </button>
 </div>
</div>
