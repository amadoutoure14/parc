<div class="container">
  <h2>Enregistrement véhicule</h2>
  <form #vehiculeForm="ngForm" (ngSubmit)="onSubmit()">

    <label for="immatriculation">Immatriculation</label>
    <input id="immatriculation" name="immatriculation" [(ngModel)]="vehicule.immatriculation" required />
    <div class="error" *ngIf="!vehicule.immatriculation && vehiculeForm.submitted">
      immatriculation requis
    </div>


    <label for="modele">Modèle</label>
    <input id="modele" name="modele" [(ngModel)]="vehicule.modele" required />
    <div class="error" *ngIf="!vehicule.modele && vehiculeForm.submitted">
      Modèle requis
    </div>


    <label for="commentaire">Commentaire</label>
    <input id="commentaire" name="commentaire"  [(ngModel)]="vehicule.commentaire" />

    <button type="submit" [disabled]="vehiculeForm.invalid">Soumettre</button>
  </form>
</div>
