<div class="container">
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. immatriculation" #input>
  <table mat-table [dataSource]="dataSource"  class="table mat-elevation-z8" matSort>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numéro </th>
      <td mat-cell *matCellDef=" let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="immatriculation">
      <th mat-header-cell *matHeaderCellDef> Véhicule </th>
      <td mat-cell *matCellDef="let element"> {{ element.vehicule.immatriculation }} </td>
    </ng-container>

    <ng-container matColumnDef="carburant">
      <th mat-header-cell *matHeaderCellDef> Carburant </th>
      <td mat-cell *matCellDef="let element">{{ element.approv }} {{ element.approv > 1 ? 'litres' : 'litre' }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="modifier(element)">
          <img ngSrc="assets/edit.png" alt="Modifier" width="24" height="24" />
        </button>
        <button mat-icon-button color="warn" (click)="supprimer(element)">
          <img ngSrc="assets/delete.png" alt="Supprimer" width="24" height="24" />
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">Pas de résultat pour "{{input.value}}"</td>
    </tr>
  </table>
     <mat-paginator [pageSizeOptions]="[5,10,20,100]" showFirstLastButtons aria-label="select of page"></mat-paginator>

</div>
