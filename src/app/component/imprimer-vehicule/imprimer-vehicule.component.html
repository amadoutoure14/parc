<div class="container">
  <h2>Imprimer la liste des véhicules disponibles</h2>

  <mat-form-field>
    <input matInput type="text" placeholder="Entrez la date (dd/MM/yyyy)" [(ngModel)]="date">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="generatePdf()">Générer PDF</button>

  <table mat-table [dataSource]="vehicules" class="mat-elevation-z8">
    <!-- Numéro -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numéro </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <!-- Date d'enregistrement -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Immatriculation -->
    <ng-container matColumnDef="immatriculation">
      <th mat-header-cell *matHeaderCellDef> Immatriculation </th>
      <td mat-cell *matCellDef="let element"> {{element.immatriculation}} </td>
    </ng-container>

    <!-- Modèle -->
    <ng-container matColumnDef="modele">
      <th mat-header-cell *matHeaderCellDef> Modèle </th>
      <td mat-cell *matCellDef="let element"> {{element.modele}} </td>
    </ng-container>

    <!-- Commentaire -->
    <ng-container matColumnDef="commentaire">
      <th mat-header-cell *matHeaderCellDef> Commentaire </th>
      <td mat-cell *matCellDef="let element"> {{element.commentaire || '-' }} </td>
    </ng-container>

    <!-- Nombre d'approvisionnements -->
    <ng-container matColumnDef="nbrApprovisionnement">
      <th mat-header-cell *matHeaderCellDef> Nbr Approv </th>
      <td mat-cell *matCellDef="let element"> {{element.nbrApprovisionnement}} </td>
    </ng-container>

    <!-- Quantité/Litre -->
    <ng-container matColumnDef="quantiteLitre">
      <th mat-header-cell *matHeaderCellDef> Quantité/Litre </th>
      <td mat-cell *matCellDef="let element"> {{element.quantiteLitre}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
