<div class="recherche">

  <div class="input">
    <label for="debut">Début</label>
    <input id="debut" type="date" [(ngModel)]="debut" name="debut">

    <label for="fin">Fin</label>
    <input id="fin" type="date" [(ngModel)]="fin" name="fin">
  </div>

  <div class="boutons">
    <button
      mat-flat-button
      (click)="rechercher(debut, fin)"
      [disabled]="!debut || !fin"
      [color]="debut && fin ? 'primary' : 'warn'">
      <mat-icon>search</mat-icon><span>RECHERCHER</span>
    </button>
  </div>
</div>
<div class="container">
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nom, téléphone" #input>
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef > Numéro </th>
      <td mat-cell *matCellDef="let chauffeur; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef > Nom complet </th>
      <td mat-cell *matCellDef="let chauffeur"> {{ chauffeur.nom_complet }} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef > Téléphone </th>
      <td mat-cell *matCellDef="let chauffeur"> {{ chauffeur.telephone }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let chauffeur">
        <button mat-icon-button color="primary" (click)="modifier(chauffeur)">
          <img ngSrc="assets/edit.png" alt="modifier" height="24" width="24" />
        </button>
        <button mat-icon-button color="warn" (click)="supprimer(chauffeur)">
          <img ngSrc="assets/delete.png" alt="Supprimer" width="24" height="24" />
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        Pas de résultat pour "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons aria-label="Select page"></mat-paginator>

</div>
