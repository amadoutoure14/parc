<div class="container">
  <h2>Formulaire d'Approvisionnement</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Sélectionner un véhicule</mat-label>
    <mat-select [(ngModel)]="vehicule">
      <mat-option *ngFor="let vehicule of vehicules" [value]="vehicule">
        {{ vehicule.immatriculation }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="input-group">
    <label for="approv">Quantité de carburant (en litres)</label>
    <input type="number" id="approv" [(ngModel)]="carburant.approv" placeholder="Saisir la quantité de carburant (litres)" class="input-large" min="0" required>
  </div>

  <button (click)="onSubmit()" [disabled]="!carburant.approv || !vehicule">
    SOUMETTRE
  </button>
</div>
