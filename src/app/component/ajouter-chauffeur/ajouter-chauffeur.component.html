<div class="container">
  <h2>Inscription Chauffeur</h2>
  <form #chauffeurForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Nom complet -->
    <label for="nom_complet">Nom Complet</label>
    <input id="nom_complet" name="nom_complet" [(ngModel)]="chauffeur.nom_complet" required />
    <div class="error" *ngIf="!chauffeur.nom_complet && chauffeurForm.submitted">
      Nom complet requis
    </div>

    <!-- Permis -->
    <label for="permis">Permis</label>
    <input id="permis" name="permis" [(ngModel)]="chauffeur.permis" required />
    <div class="error" *ngIf="!chauffeur.permis && chauffeurForm.submitted">
      Numéro du permis requis
    </div>

    <!-- Téléphone -->
    <label for="telephone">Téléphone</label>
    <input id="telephone" name="telephone" [(ngModel)]="chauffeur.telephone" pattern="[0-9]{8}" required />
    <div class="error" *ngIf="!chauffeur.telephone && chauffeurForm.submitted">
      Numéro de téléphone invalide (8 chiffres requis)
    </div>

    <button type="submit" [disabled]="chauffeurForm.invalid">Soumettre</button>
  </form>
</div>
