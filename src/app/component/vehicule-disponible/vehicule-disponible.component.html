<div class="recherche">
  <input type="date" [(ngModel)]="date">
  <div class="boutons">
    <button mat-flat-button (click)="rechercherVehiculeDisponibleDate(date)">
      <mat-icon>search</mat-icon><span>RECHERCHER</span>
    </button>
    <button mat-flat-button (click)="imprimerVehiculeDisponibleDate(date)">
      <mat-icon>print</mat-icon><span>IMPRIMER</span>
    </button>
  </div>
</div>
<div *ngIf="vehicules && vehicules.length > 0" class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Numéro</th>
      <th>Immatriculation</th>
      <th>Modèle</th>
      <th>Disponible</th>
      <th>Carburant / Litres</th>
      <th>Dates</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vehicule of vehicules; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ vehicule.immatriculation}}</td>
      <td>{{ vehicule.modele }}</td>
      <td>{{ vehicule.disponible }}</td>
      <td>{{ vehicule.carburants }}</td>
      <td>{{ vehicule.date }}</td>
      <td>
        <button mat-icon-button  (click)="edit(vehicule.id)">
          <mat-icon class="modifier">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(vehicule.id)">
          <mat-icon class="supprimer">delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="vehicules && vehicules.length === 0">
  <p>Aucun chauffeur trouvé</p>
</div>
