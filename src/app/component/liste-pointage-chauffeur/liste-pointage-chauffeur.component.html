<div class="container">
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nom, téléphone">
  <div class="table mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef > Numéro </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="chauffeur">
        <th mat-header-cell *matHeaderCellDef > Chauffeur </th>
        <td mat-cell *matCellDef="let element"> {{ element.chauffeur.nom_complet }} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef > Téléphone </th>
        <td mat-cell *matCellDef="let element"> {{ element.chauffeur.telephone }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de pointage </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date:"dd/MM/yyyy" }} </td>
      </ng-container>

      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="supprimer(element.id)">
            <img src="assets/delete.png" alt="del">
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Pas de résultat pour "{{ filterTerm }}"</td>
      </tr>
    </table>

  </div>
  <div class="message" *ngIf="dataSource.data.length===0">
    {{message}}
  </div>
</div>
