<div class="container">
  <input matInput type="text"  (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
  <table class="mat-elevation-z8 table"  mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef > Numéro </th>
      <td mat-cell *matCellDef="let i =index"> {{i +1}} </td>
    </ng-container>

    <ng-container matColumnDef="chauffeur">
      <th mat-header-cell *matHeaderCellDef > Chauffeur </th>
      <td mat-cell *matCellDef="let affectation"> {{affectation.chauffeur.nom_complet}} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef > Téléphone </th>
      <td mat-cell *matCellDef="let affectation"> {{affectation.chauffeur.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="immatriculation">
      <th mat-header-cell *matHeaderCellDef > Véhicule </th>
      <td mat-cell *matCellDef="let affectation"> {{affectation.vehicule.immatriculation}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'affectation </th>
      <td mat-cell *matCellDef="let affectation"> {{affectation.date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef > Modifier </th>
      <td mat-cell *matCellDef="let affectation"> <button mat-button (click)="modifier(affectation)"><img ngSrc="assets/edit.png" alt="" height="24" width="24"></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">pas de résultat pour "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20,100]" showFirstLastButtons aria-label="select of pages"></mat-paginator>
  <div class="non-disponible"  *ngIf="dataSource.data.length ===0">
    {{message}}
  </div>


</div>
