<div class="container">
  <div class="recherche">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sélectionner un véhicule</mat-label>
      <mat-select [(ngModel)]="vehicule">
        <mat-option [value]="null">Aucun</mat-option>
        <mat-option *ngFor="let vehicule of vehicules" [value]="vehicule">
          {{ vehicule.immatriculation }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="input">
      <label for="debut">Début</label>
      <input id="debut" type="date" [(ngModel)]="debut" name="debut">

      <label for="fin">Fin</label>
      <input id="fin" type="date" [(ngModel)]="fin" name="fin">
    </div>

    <div class="boutons">
      <button mat-flat-button (click)="rechercher(vehicule, debut, fin)">
        <mat-icon>search</mat-icon> RECHERCHER
      </button>
      <button mat-flat-button (click)="imprimer(vehicule, debut, fin)">
        <mat-icon>print</mat-icon> IMPRIMER
      </button>
    </div>
  </div>

  <div *ngIf="carburantsFiltre && carburantsFiltre.length > 0" class="container">
    <table class="table">
      <thead>
      <tr>
        <th>Numéro</th>
        <th>Véhicule</th>
        <th>Date</th>
        <th>Carburant</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let carburant of carburantsFiltre; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ carburant.vehicule.immatriculation }}</td>
        <td>{{ carburant.date  | date: 'dd/MM/yyyy' }}</td>
        <td>{{ carburant.approv }} Litres</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
