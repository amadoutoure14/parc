<h1 mat-dialog-title class="dialog-title">Confirmer la suppression</h1>
<div mat-dialog-content class="dialog-content">
  <p>Êtes-vous sûr de vouloir supprimer ce carburant ?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="cancel-button">Annuler</button>
  <button mat-button (click)="onConfirmClick()" class="confirm-button">Confirmer</button>
</div>
