<div class="container">
<h2>FICHE DE SORTIE</h2>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Sélectionner une affectation</mat-label>
    <mat-select [(value)]="sortie" >   </mat-select>
    <mat-option *ngFor="let affectation of affectations" [value]="affectation.id">
      {{ affectation.nom }}
    </mat-option>
  </mat-form-field>

  <div class="input-group">
    <label >Objet</label>
    <input type="text" placeholder="Saisir l'objet de la sortie" [(ngModel)]="sortie.objet" class="input-large">
  </div>
  <div class="input-group">
    <label >Destination</label>
    <input type="text" placeholder="Saisir la destination de la sortie" [(ngModel)]="sortie.destination" class="input-large">
  </div>
  <div class="input-group">
    <label >Date de départ</label>
    <input type="text" placeholder="Saisir la date de départ de la sortie" [(ngModel)]="sortie.depart" class="input-large">
  </div>
  <div class="input-group">
    <label >Date de d'arrivée</label>
    <input type="text" placeholder="Saisir la date d'arriver de la sortie" [(ngModel)]="sortie.arrivee" class="input-large">
  </div>


  <button (click)="onSubmit()">SOUMETTRE</button>
</div>
