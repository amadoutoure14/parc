<div class="container">
  <h2>FICHE DE SORTIE</h2>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Sélectionner une affectation</mat-label>
    <mat-select [(value)]="sortie.affectation">   <!-- Lien avec l'objet complet Affectation -->
      <mat-option *ngFor="let affectation of affectations" [value]="affectation">
        {{ affectation.nom }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="input-group">
    <label>Objet</label>
    <input type="text" placeholder="Saisir l'objet de la sortie" [(ngModel)]="sortie.objet" class="input-large">
  </div>
  <div class="input-group">
    <label>Destination</label>
    <input type="text" placeholder="Saisir la destination de la sortie" [(ngModel)]="sortie.destination" class="input-large">
  </div>
  <div class="input-group">
    <label>Date de départ</label>
    <input type="date" placeholder="Saisir la date de départ de la sortie" [(ngModel)]="sortie.depart" class="input-large">
  </div>
  <div class="input-group">
    <label>Date d'arrivée</label>
    <input type="date" placeholder="Saisir la date d'arrivée de la sortie" [(ngModel)]="sortie.arrivee" class="input-large">
  </div>

  <button (click)="onSubmit()">SOUMETTRE</button>
</div>
