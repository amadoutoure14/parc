<div *ngIf="filtrerPointages && filtrerPointages.length > 0" class="container">
  <div class="filter-container">
    <input matInput type="text" [(ngModel)]="filterTerm" (input)="filtrerListe()" placeholder="Rechercher" />
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Véhicule</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pointage of filtrerPointages">
      <td>{{ pointage.vehicule?.immatriculation }}</td>
      <td>{{ pointage.date | date: 'dd/MM/yyyy' }}</td>
    </tr>
    </tbody>
  </table>
</div>

<p *ngIf="filtrerPointages.length === 0 && !filterTerm" class="text-center text-danger fw-bold">
  {{ message }}
</p>
<p *ngIf="filtrerPointages.length === 0 && filterTerm" class="text-center text-danger fw-bold">
  Aucun résultat trouvé
</p>
