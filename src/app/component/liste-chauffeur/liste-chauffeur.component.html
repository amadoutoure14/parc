<div class="container">
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nom, téléphone" #input>
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef > Numéro </th>
      <td mat-cell *matCellDef="let chauffeur; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef > Nom complet </th>
      <td mat-cell *matCellDef="let chauffeur"> {{ chauffeur.nom_complet }} </td>
    </ng-container>

    <ng-container matColumnDef="permis">
      <th mat-header-cell *matHeaderCellDef > Permis </th>
      <td mat-cell *matCellDef="let chauffeur"> {{ chauffeur.permis }} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef > Téléphone </th>
      <td mat-cell *matCellDef="let chauffeur"> {{ chauffeur.telephone }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let chauffeur">
        <button mat-button color="primary" (click)="modifier(chauffeur)">
          <img ngSrc="assets/edit.png" alt="modifier" height="24" width="24" />
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        Pas de résultat pour "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page"></mat-paginator>

</div>
