<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side" class="drawer" opened>
    <img src="assets/logo.png" alt="logo" height="240" width="240" class="image">
    <div class="buttons-container">
      <button mat-stroked-button routerLink="/vehicule" routerLinkActive="active-button">

        <span>Véhicule</span>
      </button>
      <button mat-stroked-button routerLink="/pointage" routerLinkActive="active-button">

        <span>Pointage véhicule</span>
      </button>
      <button mat-stroked-button routerLink="/chauffeur" routerLinkActive="active-button">

        <span>Chauffeur</span>
      </button>
      <button mat-stroked-button routerLink="/pointage-chauffeur" routerLinkActive="active-button">

        <span>Pointage chauffeur</span>
      </button>
      <button mat-stroked-button routerLink="/carburant" routerLinkActive="active-button">

        <span>Carburant</span>
      </button>
      <button mat-stroked-button routerLink="/affectation" routerLinkActive="active-button">

        <span>Affectation</span>
      </button>
      <button mat-stroked-button routerLink="/sortie" routerLinkActive="active-button">

        <span>Sortie</span>
      </button>
      <!--      <button mat-stroked-button routerLink="/location" routerLinkActive="active-button">-->
      <!--        <mat-icon>car_rental</mat-icon>-->
      <!--        <span>Location Ponctuelle</span>-->
      <!--      </button>-->
    </div>
  </mat-drawer>


  <mat-card-header class="header">
    <button mat-button (click)="drawer.toggle()">
      <img ngSrc="assets/menu.png" alt="menu" height="16" width="16">
    </button>
    <h1 class="titre">{{titre}}</h1>
  </mat-card-header>


  <router-outlet></router-outlet>
</mat-drawer-container>
